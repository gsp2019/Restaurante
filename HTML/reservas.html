<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Nome do Restaurante</title>
    <link rel="stylesheet" href="../CSS/reservas.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
</head>
<body>

<header>
    <h1>Reservas</h1>
</header>

<form id="form-reserva" action="/api/reservas" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required>

    <label for="pessoas">Número de Pessoas:</label>
    <input type="number" id="pessoas" name="pessoas" required min="1">

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required>

    <label for="hora">Horário:</label>
    <input type="time" id="hora" name="hora" required>

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" name="observacoes" rows="4" placeholder="Alguma observação especial?"></textarea>

    <button type="submit">Fazer Reserva</button>
</form>

<footer>
    <p>Aguardamos sua visita!<br>
       Rua Exemplo, 123 - Cidade<br>
       Telefone: (xx) xxxx-xxxx</p>
</footer>

</body>
</html>
